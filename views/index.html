<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main>
      <section>
        <form action="/" method="POST">
          <label for="list">Nova Lista:</label>
          <input
            type="text"
            id="list"
            name="list"
            placeholder="Digite o nome da lista"
          />
          <button class="btn-list" type="submit">Adicionar</button>
        </form>
      </section>
      {% for list in lists%}
      <section>
        <header>
          <strong>{{list.name_list}}</strong>
          <p>Escreva os itens!</p>
        </header>

        <form
          action="/{{list.id_list}}"
          method="POST"
          onsubmit=" return checkField(event)"
        >
          <label for="item">Item:</label>
          <input
            type="text"
            id="item"
            name="item"
            placeholder="Digite um item"
          />

          <button type="submit">Adicionar</button>
        </form>

        <div class="list-container">
          <strong>Itens j√° cadastrados:</strong>

          <ul id="list">
            {% for item in items%} {% if item.id_list == list.id_list%}
            <li class="list-item">
              <span>
                <input type="checkbox" name="check" />{{item.name_item}}
              </span>

              <a href="/{{item.id_item}}"
                ><i class="fa" title="Excluir item da lista">&#xf014;</i></a
              >
            </li>
            {%endif%} {%endfor%}
          </ul>
        </div>

        <a href="/delete/{{list.id_list}}"
          ><i class="fa" title="Excluir item da lista">&#xf014;</i></a
        >
      </section>
      {%endfor%}
    </main>

    <script src="./scripts.js"></script>
  </body>
</html>
